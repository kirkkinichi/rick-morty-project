<!-- Cabeçalho fixo -->
<div class="header" *ngIf="authService.isLoggedIn">
    <app-header></app-header>
</div>

<div class="dashboard-container" *ngIf="authService.isLoggedIn">
    <!-- Menu lateral fixo -->
    <div class="sidenav">
        <app-sidenav></app-sidenav>
    </div>
    <!-- Conteúdo do dashboard -->
    <div class="dashboard">
        <app-dashboard></app-dashboard>
    </div>
</div>

<app-login *ngIf="!authService.isLoggedIn"></app-login>
