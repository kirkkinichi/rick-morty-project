<div *ngIf="episode">
    <h4 class="details-description-title">Episode Name<strong>:</strong><h5> {{episode.name}} </h5></h4>
    <h4 class="details-description-title">Season / Episode<strong>:</strong><h5> {{episode.episode}} </h5></h4>
    <h4 class="details-description-title">Air date<strong>:</strong><h5> {{episode.air_date}} </h5></h4>

    <h4 class="details-description-title">Showen Characters<strong>:</strong></h4>
    <div class="row">
        <div class="col-md-2 text-center" *ngFor="let character of characters">
            <img src="{{character.image}}" class="img-fluid rounded-start" alt="{{character.image}}">
            <h6>{{ character?.name }}</h6>
        </div>
    </div>
    
</div>
