<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<h2 class="card-title text-center">Login</h2>
					<div class="alert alert-danger" *ngIf="loginError">{{ loginError }}</div>
					<form>
						<div class="mb-3">
							<label for="username" class="form-label">Username:</label>
							<input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" placeholder="Enter username">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password:</label>
							<input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter password">
						</div>
						<button type="button" class="btn details-btn btn-block" (click)="login()">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
